<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nebula Edge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        // Accessing icons from the Lucide library
        const { Menu, User, ArrowRight, Mic, X, Send, Plus, Sparkles, Video, Lightbulb, MoreHorizontal } = lucide;

        const NebulaEdgeApp = () => {
            const [currentPage, setCurrentPage] = useState('splash');
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isRecording, setIsRecording] = useState(false);
            const [recordingTime, setRecordingTime] = useState(0);
            const [apiKey, setApiKey] = useState(localStorage.getItem('claude_api_key') || '');
            const [showApiInput, setShowApiInput] = useState(false);
            const recordingInterval = useRef(null);

            const handleSendMessage = async () => {
                if (!inputValue.trim()) return;
                
                const userMessage = inputValue;
                setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
                setInputValue('');

                if (apiKey) {
                    try {
                        // FIX: Added CORS Proxy to allow browser-side requests
                        const proxyUrl = "https://corsproxy.io/?";
                        const apiUrl = "https://api.anthropic.com/v1/messages";

                        const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "x-api-key": apiKey,
                                "anthropic-version": "2023-06-01"
                            },
                            body: JSON.stringify({
                                model: "claude-3-5-sonnet-20240620", // FIX: Valid model name
                                max_tokens: 1024,
                                messages: [{ role: "user", content: userMessage }]
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                        }

                        const data = await response.json();
                        const aiResponse = data.content?.[0]?.text || "I'm here to help!";
                        setMessages(prev => [...prev, { role: 'assistant', content: aiResponse }]);
                    } catch (error) {
                        setMessages(prev => [...prev, { role: 'error', content: `âŒ ${error.message}` }]);
                    }
                } else {
                    setShowApiInput(true);
                    setMessages(prev => [...prev, { role: 'assistant', content: "Please enter your Claude API key below." }]);
                }
            };

            const saveKey = (key) => {
                setApiKey(key);
                localStorage.setItem('claude_api_key', key);
            };

            // Splash Page
            if (currentPage === 'splash') {
                return (
                    <div className="h-screen bg-[#0a0e27] flex flex-col items-center justify-center p-8 text-center">
                        <h1 className="text-6xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-4">Gemini</h1>
                        <p className="text-gray-400 mb-8">Nebula Edge with Claude Integration</p>
                        <button 
                            onClick={() => setCurrentPage('home')}
                            className="bg-blue-600 text-white px-8 py-3 rounded-full flex items-center gap-2 hover:bg-blue-500 transition"
                        >
                            Get Started <ArrowRight size={18} />
                        </button>
                    </div>
                );
            }

            // Chat Page
            return (
                <div className="h-screen bg-[#0a0e27] flex flex-col text-white">
                    <div className="flex items-center justify-between p-4 border-b border-gray-800">
                        <div className="flex items-center gap-2">
                            <Menu className="text-gray-400" />
                            <span className="text-blue-400 font-bold">Gemini</span>
                        </div>
                        <User className="bg-gray-800 rounded-full p-1" />
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`p-3 rounded-2xl max-w-[80%] ${msg.role === 'user' ? 'bg-blue-600' : 'bg-gray-800 border border-gray-700'}`}>
                                    {msg.content}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="p-4 bg-[#0a0e27]">
                        {showApiInput && (
                            <div className="mb-2 p-2 bg-gray-800 rounded border border-blue-500">
                                <input 
                                    type="password" 
                                    className="bg-transparent w-full text-sm outline-none"
                                    placeholder="Enter Claude API Key..."
                                    value={apiKey}
                                    onChange={(e) => saveKey(e.target.value)}
                                />
                            </div>
                        )}
                        <div className="flex items-center gap-2 bg-gray-800 p-2 rounded-full border border-gray-700">
                            <button onClick={() => setShowApiInput(!showApiInput)} className="p-1"><Plus size={20} /></button>
                            <input 
                                className="flex-1 bg-transparent outline-none text-sm"
                                placeholder="Ask Gemini..."
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleSendMessage()}
                            />
                            <button onClick={handleSendMessage} className="text-blue-400 p-1"><Send size={20} /></button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NebulaEdgeApp />);
    </script>
</body>
</html>
