<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nebula Edge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0a0e27; margin: 0; overflow: hidden; }
        .glass { background: rgba(26, 31, 58, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const NebulaEdgeApp = () => {
            const [currentPage, setCurrentPage] = useState('splash');
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [apiKey, setApiKey] = useState(localStorage.getItem('claude_api_key') || '');
            const [showApiInput, setShowApiInput] = useState(false);

            // Re-render icons after React loads
            useEffect(() => {
                lucide.createIcons();
            }, [currentPage, messages, showApiInput]);

            const handleSendMessage = async () => {
                if (!inputValue.trim()) return;

                const userMsg = inputValue;
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setInputValue('');

                if (!apiKey) {
                    setShowApiInput(true);
                    setMessages(prev => [...prev, { role: 'assistant', content: "Please enter your Claude API key to continue." }]);
                    return;
                }

                try {
                    // CORS Proxy to bypass browser blocks
                    const proxy = "https://corsproxy.io/?";
                    const url = "https://api.anthropic.com/v1/messages";

                    const response = await fetch(proxy + encodeURIComponent(url), {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "x-api-key": apiKey,
                            "anthropic-version": "2023-06-01"
                        },
                        body: JSON.stringify({
                            model: "claude-3-5-sonnet-20240620",
                            max_tokens: 1024,
                            messages: [{ role: "user", content: userMsg }]
                        })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    
                    const text = data.content[0].text;
                    setMessages(prev => [...prev, { role: 'assistant', content: text }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'error', content: "Error: " + err.message }]);
                }
            };

            if (currentPage === 'splash') {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-8 text-center bg-gradient-to-b from-[#0a0e27] to-[#1a1f3a]">
                        <h1 className="text-7xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-6">Gemini</h1>
                        <p className="text-gray-300 text-lg mb-8">Nebula Edge Powered by Claude AI</p>
                        <button onClick={() => setCurrentPage('home')} className="bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-full flex items-center gap-3 transition-transform hover:scale-105">
                            Get Started <i data-lucide="arrow-right"></i>
                        </button>
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col bg-[#0a0e27] text-white">
                    <div className="p-4 border-b border-gray-800 flex justify-between items-center glass">
                        <div className="flex items-center gap-2">
                            <i data-lucide="menu" className="text-gray-400"></i>
                            <span className="text-blue-400 font-bold text-xl">Gemini</span>
                        </div>
                        <i data-lucide="user" className="bg-gray-800 p-2 rounded-full"></i>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.length === 0 && (
                            <div className="text-center mt-20 opacity-50">
                                <h2 className="text-2xl">How can I help you today?</h2>
                            </div>
                        )}
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-4 rounded-2xl ${m.role === 'user' ? 'bg-blue-600' : 'bg-gray-800 border border-gray-700'}`}>
                                    {m.content}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="p-4 glass border-t border-gray-800">
                        {showApiInput && (
                            <div className="mb-4 p-3 bg-gray-900 border border-blue-500 rounded-xl">
                                <input 
                                    type="password"
                                    className="bg-transparent w-full outline-none text-sm"
                                    placeholder="Paste Claude API Key..."
                                    value={apiKey}
                                    onChange={(e) => {
                                        setApiKey(e.target.value);
                                        localStorage.setItem('claude_api_key', e.target.value);
                                    }}
                                />
                            </div>
                        )}
                        <div className="flex items-center gap-3 bg-gray-800 p-2 rounded-full px-4">
                            <button onClick={() => setShowApiInput(!showApiInput)}>
                                <i data-lucide="plus" className={apiKey ? "text-green-400" : "text-gray-400"}></i>
                            </button>
                            <input 
                                className="flex-1 bg-transparent outline-none py-2"
                                placeholder="Ask Gemini..."
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleSendMessage()}
                            />
                            <button onClick={handleSendMessage} className="text-blue-400">
                                <i data-lucide="send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NebulaEdgeApp />);
    </script>
</body>
</html>
