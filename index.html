<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Next-Gen Earth | Live API Entry</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        #canvas-container { width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0f0; background: rgba(0,0,0,0.8); padding: 12px; border: 1px solid #0f0; z-index: 100; }
    </style>
</head>
<body>

    <div id="ui">SYSTEM STATUS: <span id="status">WAITING FOR KEY...</span></div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. POP-UP FOR API KEY ---
        const USER_KEY = prompt("Please paste your NASA API Key:", "DEMO_KEY");

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        new OrbitControls(camera, renderer.domElement);

        async function init() {
            // 2. CONNECT TO NASA
            try {
                const response = await fetch(`https://api.nasa.gov/EPIC/api/natural?api_key=${USER_KEY}`);
                if (response.ok) {
                    document.getElementById('status').innerText = "AUTHORIZED - NASA LIVE";
                } else {
                    document.getElementById('status').innerText = "KEY INVALID - USING DEMO ASSETS";
                    document.getElementById('status').style.color = "orange";
                }
            } catch (e) {
                document.getElementById('status').innerText = "OFFLINE - DEMO MODE";
            }

            // 3. LOAD TEXTURES
            const loader = new THREE.TextureLoader();
            const [day, night, clouds] = await Promise.all([
                loader.loadAsync('https://raw.githubusercontent.com/yomotsu/ThreeJS-Earth/master/app/images/earth.jpg'),
                loader.loadAsync('https://raw.githubusercontent.com/yomotsu/ThreeJS-Earth/master/app/images/night.jpg'),
                loader.loadAsync('https://raw.githubusercontent.com/yomotsu/ThreeJS-Earth/master/app/images/clouds.jpg')
            ]);

            // Earth Shader (Day/Night transition)
            const earth = new THREE.Mesh(
                new THREE.SphereGeometry(1, 64, 64),
                new THREE.ShaderMaterial({
                    uniforms: { dayTex: { value: day }, nightTex: { value: night }, sunDir: { value: new THREE.Vector3(5,3,5) } },
                    vertexShader: `varying vec2 vUv; varying vec3 vNormal; void main() { vUv = uv; vNormal = normalize(normalMatrix * normal); gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                    fragmentShader: `
                        uniform sampler2D dayTex; uniform sampler2D nightTex; uniform vec3 sunDir;
                        varying vec2 vUv; varying vec3 vNormal;
                        void main() {
                            float light = dot(vNormal, normalize(sunDir));
                            gl_FragColor = vec4(mix(texture2D(nightTex, vUv).rgb, texture2D(dayTex, vUv).rgb, smoothstep(-0.1, 0.1, light)), 1.0);
                        }
                    `
                })
            );
            scene.add(earth);

            // Cloud Layer
            const cloudMesh = new THREE.Mesh(
                new THREE.SphereGeometry(1.015, 64, 64),
                new THREE.MeshPhongMaterial({ map: clouds, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending })
            );
            scene.add(cloudMesh);
            scene.add(new THREE.AmbientLight(0x444444));

            function animate() {
                requestAnimationFrame(animate);
                earth.rotation.y += 0.001;
                cloudMesh.rotation.y += 0.0013;
                renderer.render(scene, camera);
            }
            animate();
        }

        init();
    </script>
</body>
</html>
