<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Next-Gen Earth | API Integrated</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas-container { width: 100vw; height: 100vh; }
        .controls-hint {
            position: absolute; top: 20px; left: 20px;
            color: white; font-family: monospace; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="controls-hint">NASA API STATUS: <span id="api-status">INITIALIZING...</span></div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ==========================================
        // 1. YOUR NASA API KEY GOES HERE
        // ==========================================
        const MY_NASA_API_KEY = "aUiSXl9ZpKmkdgA9lK41GHhLRcf94FiMx5eD6vXI"; 

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        new OrbitControls(camera, renderer.domElement);

        // Shaders for Day/Night blending
        const vShader = `
            varying vec2 vUv;
            varying vec3 vNormal;
            varying vec3 vSunDir;
            void main() {
                vUv = uv;
                vNormal = normalize(normalMatrix * normal);
                vSunDir = normalize((viewMatrix * vec4(vec3(5, 3, 5), 0.0)).xyz);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fShader = `
            uniform sampler2D dayTex;
            uniform sampler2D nightTex;
            varying vec2 vUv;
            varying vec3 vNormal;
            varying vec3 vSunDir;
            void main() {
                float intensity = dot(vNormal, vSunDir);
                vec3 day = texture2D(dayTex, vUv).rgb;
                vec3 night = texture2D(nightTex, vUv).rgb;
                gl_FragColor = vec4(mix(night, day, smoothstep(-0.1, 0.1, intensity)), 1.0);
            }
        `;

        async function init() {
            const loader = new THREE.TextureLoader();
            
            // Using your API Key to check the EPIC (Earth Polychromatic Imaging Camera) service
            // This validates your key for the demo.
            try {
                const response = await fetch(`https://api.nasa.gov/EPIC/api/natural?api_key=${MY_NASA_NASA_API_KEY}`);
                if(response.ok) document.getElementById('api-status').innerText = "AUTHORIZED";
            } catch(e) {
                document.getElementById('api-status').innerText = "DEMO MODE (KEY MISSING)";
            }

            // Load high-fidelity textures
            const [day, night, clouds] = await Promise.all([
                loader.loadAsync('https://raw.githubusercontent.com/yomotsu/ThreeJS-Earth/master/app/images/earth.jpg'),
                loader.loadAsync('https://raw.githubusercontent.com/yomotsu/ThreeJS-Earth/master/app/images/night.jpg'),
                loader.loadAsync('https://raw.githubusercontent.com/yomotsu/ThreeJS-Earth/master/app/images/clouds.jpg')
            ]);

            const earth = new THREE.Mesh(
                new THREE.SphereGeometry(1, 64, 64),
                new THREE.ShaderMaterial({
                    uniforms: { dayTex: { value: day }, nightTex: { value: night } },
                    vertexShader: vShader, fragmentShader: fShader
                })
            );
            scene.add(earth);

            const cloudMesh = new THREE.Mesh(
                new THREE.SphereGeometry(1.02, 64, 64),
                new THREE.MeshPhongMaterial({ map: clouds, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending })
            );
            scene.add(cloudMesh);

            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 3, 5);
            scene.add(sun);

            function animate() {
                requestAnimationFrame(animate);
                earth.rotation.y += 0.001;
                cloudMesh.rotation.y += 0.0015;
                renderer.render(scene, camera);
            }
            animate();
        }

        init();
    </script>
</body>
</html>
